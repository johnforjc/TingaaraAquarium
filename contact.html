<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Tingaara Aquarium</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/contact.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav>
      <div class="container container-md">
        <div class="row">
          <div class="col logo">
            <img src="./assets/logo-tingaara.png" alt="Logo Tingaara" id="logo-image" />
            <div class="logo-text">Tingaara Aquarium</div>
          </div>
          <div class="col nav-content nav-list">
            <div class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </div>
            <div class="nav-item">
              <a class="nav-link" href="#">News</a>
            </div>
            <div class="nav-item">
              <a class="nav-link" href="/contact.html">Contact</a>
            </div>
          </div>
          <div class="col nav-content dropdown">
            <div class="dropdown">
              <a class="btn btn-secondary" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"> </a>

              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="#">About</a></li>
                <li><a class="dropdown-item" href="#">News</a></li>
                <li><a class="dropdown-item" href="#">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Contact Form -->
    <main>
      <div id="contact-form">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>CONTACT</span>
                  <span>US</span>
                </div>
                <div class="app-contact">
                  <div class="info-list">
                    <div class="info-list-item">
                      <i class="bi bi-geo-alt-fill"></i>
                      <p>228-1091, Kitanomarukoen, Chiyodaku, Tokyo</p>
                    </div>
                    <div class="info-list-item">
                      <i class="bi bi-telephone-fill"></i>
                      <p>+8187-665-1856</p>
                    </div>
                    <div class="info-list-item">
                      <i class="bi bi-envelope-open-fill"></i>
                      <p>customer@tingaara.com</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="NAME" />
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="EMAIL" />
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="CONTACT NO" />
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" placeholder="MESSAGE" />
                  </div>
                  <div class="app-form-group buttons">
                    <button class="app-form-button">CANCEL</button>
                    <button class="app-form-button">SEND</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container container-md">
        <div class="row d-flex justify-content-start align-items-end">
          <div class="col-md-6">
            <div class="logo">
              <div class="logo-box">
                <img src="./assets/logo-tingaara.png" alt="Logo Tingaara" id="logo-image" />
              </div>
              <h3>Tingaara Aquarium</h3>
            </div>
            <ul>
              <li><a class="footer-item" href="/about.html">About</a></li>
              <li><a class="footer-item" href="#">News</a></li>
              <li><a class="footer-item" href="/contact.html">Contact</a></li>
            </ul>
          </div>
          <div class="col-md-6">
            <h4>Social Media</h4>
            <div class="social-media-list">
              <i class="bi bi-twitter"></i>
              <i class="bi bi-instagram"></i>
              <i class="bi bi-tiktok"></i>
              <i class="bi bi-youtube"></i>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
